<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hangman_style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left-side">
        <button id="NEW GAME" onclick="startGame()">NEW GAME</button>
      </div>
      <div class="inner-header"><span id="timer" class="timer">hi</span></div>
      <div class="right-side">
        <div>Hangman SE</div>
      </div>
    </div>

    <div id="game-display-container" class="game-display-container">
      <div id="placeholders" class="placeholders">HANGMAN</div>
      <div class="sprite-img">
        <img
          id="sprite-img"
          class="center"
          src="assets\hangman_sprite\hangman0000.png"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="hangman_script.js"></script>
</html>
